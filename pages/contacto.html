    <h1 class="titulo-contacto">Dejanos tu comentario o sugerencia!</h1>
    <div class="contact-form">
        <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
        <input class="form-input" type="email" name="email" id="email" placeholder="Correo electrónico">
        <input class="form-input" type="number" id="telefono" placeholder="Telefono">
        <textarea class="form-message" name="mensaje" id="mensaje" cols="50" rows="15" placeholder=" Escribi tu mensaje..." required=""></textarea>
        <input class="button" type="submit" value="Enviar">
        <input class="button" type="reset" value="Resetear">
    </div>

    <h1 class="titulo-contacto">Dejanos tu comentario o sugerencia!</h1>

        <textarea class="form-message" name="mensaje" id="mensaje" cols="100" rows="20" placeholder=" Escribi tu mensaje..." required=""></textarea>
        <input class="btn" type="submit" value="Enviar">
        <input class="btn" type="reset" value="Resetear">
